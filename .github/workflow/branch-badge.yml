name: Update Branch Badge

on:
  push:
    branches:
      - dev
      - main
      - master

permissions:
  contents: write

jobs:
  badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Determine branch name and badge
        id: meta
        # All comments in English (per project guideline)
        run: |
          BRANCH="${GITHUB_REF_NAME}"

          # Map main/master â†’ Master (visible text on the badge)
          if [ "$BRANCH" = "main" ] || [ "$BRANCH" = "master" ]; then
            BADGE_TEXT="Master"
            BADGE_COLOR="2e7d32"   # green for main/master
          else
            BADGE_TEXT="$BRANCH"
            BADGE_COLOR="6a1b9a"   # purple for dev (or any non-main branch)
          fi

          # Build the shields.io markdown (spaces must be URL-encoded)
          BADGE_MARKDOWN="![Branch: ${BADGE_TEXT}](https://img.shields.io/badge/Branch-${BADGE_TEXT// /%20}-${BADGE_COLOR})"

          echo "badge_md=${BADGE_MARKDOWN}" >> $GITHUB_OUTPUT

      - name: Update README badge in-place
        run: |
          BADGE_MD="${{ steps.meta.outputs.badge_md }}"
          TMP_FILE=$(mktemp)

          # Replace the single line inside the block delimited by markers
          awk -v newbadge="$BADGE_MD" '
            BEGIN { inblock=0 }
            /<!--BRANCH_BADGE_START-->/ { print; inblock=1; getline; print newbadge; next }
            /<!--BRANCH_BADGE_END-->/ { inblock=0 }
            { if (!inblock) print }
          ' README.md > "$TMP_FILE"

          mv "$TMP_FILE" README.md

      - name: Commit changes (if any)
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore(readme): update branch badge for ${GITHUB_REF_NAME}"
            git push
          else
            echo "No changes in README.md; skipping commit."
          fi
