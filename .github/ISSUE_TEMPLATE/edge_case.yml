name: Edge Case Report
description: Report a non-blocking, context-dependent behavior that occurs only under specific conditions
title: "[EdgeCase] <short-name>"
labels:
  - type: edge-case
  - needs: triage
  - priority: normal
  - status: backlog
assignees: []

body:
    - type: markdown
    attributes:
      value: |
        ðŸ¤” Edge Case Report

        Use this template to document **non-blocking, context-dependent behaviors**
        that occur only under specific conditions (DOM structure, responsive layouts,
        scroll containers, CSS transforms, zoom level, or MV3 lifecycle timing).

        âœ… Use this for:
        - Visual quirks or minor UX degradations
        - Behavior that is reproducible only under specific page/layout conditions
        - Known limitations that do NOT break core flows

        âŒ Do NOT use this for:
        - Crashes, runtime errors, or broken core flows
        - Download failures or blockers
        - Regressions that used to work

        If the issue blocks downloads or breaks a core flow, use **Bug Report** instead.

        Tips:
        - Keep the report objective and reproducible.
        - Prefer minimal steps that work on a fresh browser profile.
        - Avoid proposing full solutions; use Technical Notes for short hypotheses only.

  - type: dropdown
    id: feature
    attributes:
      label: Related Feature / Module
      options:
        - Image Inspector Mode
        - One-click Download Icon
        - Peek Settings
        - Bulk Image Download
        - Galleries (with direct links)
        - Galleries (without links)
        - Web-linked galleries
        - Options / Storage
        - Other
    validations:
      required: true

  - type: input
    id: summary
    attributes:
      label: Short Summary
            description: >
        One concise sentence describing WHAT happens + UNDER WHICH CONDITION.
        Avoid causes or solutions here.
        Example: "Overlay appears offset on full-viewport images at non-100% zoom."
      placeholder: "Inspector overlay appears offset inside nested responsive <figure> wrappers."
    validations:
      required: true

  - type: textarea
    id: conditions
    attributes:
      label: Conditions / Context
      description: Describe the exact conditions required for this behavior to occur.
      placeholder: |
        - Nested <figure>/<picture> wrappers
        - Responsive layout with CSS transform
        - Full-document image view
        - Lazy-loaded image
        - iframe (same-origin)
    validations:
      required: true

    - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: >
        Provide minimal, deterministic steps. A reviewer should be able to reproduce
        this on a fresh browser profile. Include zoom level and scrolling if relevant.
      placeholder: |
        1) Open the page (include any required navigation)
        2) Set zoom level (if relevant): 100% / 110% / 90%
        3) Enable the feature (include hotkey if used)
        4) Perform the interaction (hover/click/scroll)
        5) Observe the behavior and note what is misaligned or different
    validations:
      required: true

  - type: input
    id: example_url
    attributes:
      label: Example URL or Pattern
      placeholder: "https://example.com/gallery/*"
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      placeholder: "Overlay should align to the top-left of the hovered image."

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      placeholder: "Overlay appears offset or partially behind the image."

    - type: dropdown
    id: impact
    attributes:
      label: Impact Level
      description: >
        Choose the lowest accurate impact level:
        - Visual only: cosmetic/UI alignment, workflows still work
        - Minor UX degradation: extra interaction needed, but feature remains usable
        - Functional limitation: feature works only in certain contexts/pages
      options:
        - Visual only (no functional impact)
        - Minor UX degradation
        - Functional limitation in specific contexts
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      options:
        - Brave
        - Chrome
        - Edge
        - Other Chromium-based
    validations:
      required: true

  - type: input
    id: chromium_version
    attributes:
      label: Chromium Version
      placeholder: "143.0.xxxx.xxx"
    validations:
      required: true

  - type: input
    id: extension_version
    attributes:
      label: Extension Version
      placeholder: "2.08.149"
    validations:
      required: true

    - type: textarea
    id: notes
    attributes:
      label: Technical Notes (optional)
      description: >
        Optional. Record observations or short hypotheses. Avoid full solutions.
        Include any useful signals (target element type, rect values, scroll container, zoom).
      placeholder: |
        - Observed on: <figure>/<picture>/srcset (or full-viewport image)
        - Might involve: boundingClientRect vs visual bounds under wrappers/transforms
        - Relevant signals: scroll container, CSS transform, zoom level, viewport size


